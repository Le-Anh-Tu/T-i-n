<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu Dien</title>
</head>
<body>
<h3>English</h3>
<input id="input" type="text">
<button onclick="dich()">Tiếng Việt</button>
<script>
    function dich() {
        let EngArr = ["hello", "monday", "tuesday", "wednesday", "thursday", "friday"];
        let VieArr = ["xin chào", "thứ hai", "thứ ba ", "Thứ tư", "Thứ năm", "Thứ sáu"];
        let index = -1;
        let array = Array();
        let input = document.getElementById("input").value;
        for (let i = 0; i < EngArr.length; i++) {
            if (input === EngArr[i]) {
                index = i;
                break;
            }
        }
        if (index === -1) {
            alert("Chịu đấy");
        } else {
            alert(VieArr[index]);
        }
    }
</script>
</body>
</html>
